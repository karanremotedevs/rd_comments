<f:layout name="Default" />

<f:comment>
    lib object to add in news detail view without a plugin.
    <f:cObject typoscriptObjectPath="lib.tx_newscomments.comment">{newsItem.uid}</f:cObject>
</f:comment>

<f:section name="main">
    <f:flashMessages />
    <f:if condition="{newsID}">
        <div class="rd-news-comment-wrapper">
            <div class="rd-headline">
                <h2><f:translate key="CommentsandResponses"/></h2>
            </div>

            <!-- Comment Form -->
            <div class="active-comment-form" id="form-comment-view">
                    <f:form name="newComment" action="create" object="{newComment}" arguments="{newComment : newComment, Storagepid: '{pid}', feUser: '{settings.feUser}'}" id="comment-form" class="comment-form" addQueryString="1" pageType='1730800496'>
                        <a href="javascript:;" class="comment-form-close-btn" id="comment-form-close-btn">&times;</a>
                        <div class="controls">
                            <f:render partial="Comment/FormFields" arguments="{_all}" />
                        </div>
                    </f:form>
            </div>

            <!-- Comments Section -->
            <div class="comments-container" data-like-url="{f:uri.action( action: 'like', controller: 'Comment', extensionName: 'Comments', pluginName: 'Comment', absolute: true, pageType: 1730800496 )}">
                <div class="messages thanksmsg" style="display: none;">
                    <div class="rd-alert rd-alert-success"><f:translate key="form.thankyouMessage"/></div>
                </div>
                <f:if condition="{comments}">
                    <f:then>
                        <div class="rd-headline">
                            <h2><f:translate key="tx_comments_domain_model_comments.lblcomments" /> : </h2>
                        </div>
                    </f:then>
                    <f:else>
                        <h5><f:translate key='tx_comments_domain_model_comments.nocommentsfound'/></h5>
                    </f:else>
                </f:if>
                <ul class="comments-list" id="comments-list">
                    <f:for each="{comments}" as="comment">
                        <li id="comments-{comment.uid}">
                            <f:render partial="Comment/Comment" arguments="{_all}" />
                        </li>
                    </f:for>
                </ul>
            </div>
        </div>
    </f:if>
</f:section>
